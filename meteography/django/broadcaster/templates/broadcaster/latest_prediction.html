{% load staticfiles %}

<div class="latest-pred">
    {% if latest_prediction %}
      <img src="{{ latest_prediction.url }}"
           class="thumbnail" alt="Latest {{ name }} prediction" />
    {% else %}
      <img src="{% static 'broadcaster/img/noprediction.png' %}"
           class="thumbnail" alt="No prediction available" />
    {% endif %}
    <div>
      <header>{{ name }}</header>
      {% if latest_prediction %}
        <p>
          {% with hours=latest_prediction.target_in_hours %}
            Latest prediction computed on {{latest_prediction.comp_date}}
            for {{hours}} hour{{hours|pluralize}} later
          {% endwith %}
        </p>
      {% endif %}
    </div>
</div>
